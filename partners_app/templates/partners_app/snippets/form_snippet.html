
{% load staticfiles %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12" >
                <form id="form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p><button id="save_btn" onclick="add_data_to_field(event, '#form')">Сохранить</button></p>
                </form>
            </div>
        </div>
</div>

<script type="text/javascript" src="{% static 'base_app/js/django_form.js' %}"></script>
    <script type="text/javascript" >
        bootstrap_form('#form');
    </script>
